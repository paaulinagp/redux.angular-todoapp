<li 
  [class.completed]="todo.status"
  [class.editing]="edit"
>
  <div class="view">
    <input 
      class="toggle" 
      type="checkbox"
      [formControl]="checkStatus"
    >
    <label (dblclick)="editar()">{{todo.content}}</label>
    <button class="destroy" (click)="deleteTodo()"></button>
  </div>
  <input 
    class="edit"
    [formControl]="txtInput"
    (blur)="updateListItem()"
    #inputEdit
  >
</li>
